<!DOCTYPE html>
<html>
<head>
    <title>New Page</title>
</head>
<body>
    <div id="product-section"></div>

    <script>
        window.showProductDetails = function(title, mainImage, description, images) {
            console.log('showProductDetails called');
            console.log(title, mainImage, description, images);
            var productSection = document.querySelector('#product-section');
            productSection.innerHTML = '';

            // Create the HTML for the product details
            var productHTML = `
                <div class="product-details">
                    <div class="product-images">
                        <img id="main-image" src="${mainImage}" class="product-image">
                        <div class="small-images">
                            ${images.map(image => `<img class="small-image product-image" src="${image}" onclick="document.getElementById('main-image').src='${image}'; updateSmallImages();">`).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <h2>${title}</h2>
                        <button>Add to wishlist</button>
                        <p>${description}</p>
                        <input type="number" value="1">
                        <div class="shades">
                            <div class="shade"></div>
                            <div class="shade"></div>
                            <div class="shade"></div>
                            <div class="shade"></div>
                            <div class="shade"></div>
                            <div class="shade"></div>
                        </div>
                        <div class="rating">★★★★★</div>
                        <button>Add to cart</button>
                    </div>
                </div>
            `;

            // Insert the HTML into the white divider
            productSection.innerHTML = productHTML;

            // Update the brightness of the small images
            updateSmallImages();
        }

        window.updateSmallImages = function() {
            var mainImageSrc = document.getElementById('main-image').src;
            var smallImages = document.querySelectorAll('.small-image');

            smallImages.forEach(function(smallImage) {
                if (smallImage.src === mainImageSrc) {
                    smallImage.style.filter = 'brightness(100%)';
                } else {
                    smallImage.style.filter = 'brightness(50%)';
                }
            });
        }

        // Call the function with the data from the previous page
        showProductDetails('Product Title', 'mainImage.jpg', 'Product Description', ['image1.jpg', 'image2.jpg', 'image3.jpg']);
    </script>
</body>
</html>
