<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <title>Makeup Website</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="pola.png" id="brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="eyes.html">Eyes</a></li>
                <li><a class="dropdown-item" href="face.html">Face</a></li>
                <li><a class="dropdown-item" href="lips.html">Lips</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <img src="./images/serds-removebg-preview.png" alt="Search"> <!-- Replace 'search-icon.png' with your search icon's path -->
            </button>
          </form>
          <div class="user-options">
            <button><img src="./images/hurt-removebg-preview.png" alt="Favorites"></button> <!-- Add this line for heart icon -->
            <button><img src="./images/add2-removebg-preview.png" alt="Add to Cart"></button>
            <button><img src="./images/pro-removebg-preview.png" alt="Profile"></button><!-- Add this line for heart icon -->
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="categories">
    <div class="category" id="eyes">
      <a href="eyes.html" class="category-link">
        <img src="./images/eyes.png" data-hover="./images/mat.gif" alt="Eyes" class="category-image">
        <span class="category-name">EYES</span>
      </a>
    </div>
    <div class="category" id="lips">
      <a href="lips.html" class="category-link">
        <img src="./images/lips.png" data-hover="./images/74gP.gif" alt="Lips" class="category-image">
        <span class="category-name">LIPS</span>
      </a>
    </div>
    <div class="category" id="face">
      <a href="face.html" class="category-link">
        <img src="./images/face.png" data-hover="./images/mta.gif" alt="Face" class="category-image">
        <span class="category-name">FACE</span>
      </a>
    </div>
  
  <script src="./script/script.js"></script>
